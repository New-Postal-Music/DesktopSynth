<!doctype html>
<html>
<head>
<meta charset=utf-8>
<meta name=author content='Max White'>
<title>Desktop Synth</title>
<style>
*{
overscroll-behavior:none;
resize:none;
position:absolute;
left:0;
top:0;
margin:0;
box-sizing:border-box;
width:100%;
height:100%;
background:#0000;
border:0 solid #000;
padding:0;
}
body{
background:#fff;
}
</style>
</head>
<body>
<svg id=desktop viewBox='0 0 1 1'>
<circle id=globe fill=#000></circle>
<polygon id=building points='0,0 0,0 0,0 0,0' fill=#fff stroke-width=1 stroke=#000></polygon>
<polygon id=catcher points='0,0 0,0 0,0 0,0' fill=#fff stroke-width=1 stroke=#000></polygon>
</svg>
<script>
let desktop=document.getElementById('desktop')
let catcher=document.getElementById('catcher')
let building=document.getElementById('building')
let globe=document.getElementById('globe')
let draw=()=>{
let width=window.innerWidth
let height=window.innerHeight
let adjust=(width%2)/2
let cx=width/2
desktop.viewBox.baseVal.width=width
desktop.viewBox.baseVal.height=height
catcher.points[0].x=cx-119.5-adjust
catcher.points[0].y=catcher.points[3].y=building.points[0].y=building.points[3].y=height-45.5
catcher.points[1].x=cx-114.5-adjust
catcher.points[1].y=catcher.points[2].y=height-79.5
catcher.points[2].x=cx+114.5+adjust
catcher.points[3].x=cx+119.5+adjust
building.points[0].x=cx-99.5-adjust
building.points[1].x=cx-59.5-adjust
building.points[1].y=building.points[2].y=Math.min(20.5,building.points[0].y)
building.points[2].x=cx+59.5+adjust
building.points[3].x=cx+99.5+adjust
globe.cx.baseVal.value=cx
globe.cy.baseVal.value=height-22
globe.r.baseVal.value=28+adjust
}
window.onload=window.onresize=()=>{
draw()
}
</script>
</body>
</html>
